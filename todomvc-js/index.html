<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input class="new-todo" type="text" placeholder="What needs to be done?" autofocus onkeyup="addTodo()" onchange="leftTodo()">
				<input id="toggle-all" class="toggle-all" type="checkbox" onclick="allState()"> <!--输入框全选-->
				<ul class="todo-list" id="todolist"></ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong>0</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a href="#/" onclick="pickall()">All</a>
					</li>
					<li>
						<a href="#/active" onclick="active()">Active</a>
					</li>
					<li>
						<a href="#/completed" onclick="completed()">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed" onclick="removeCom()">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<!--<p>Double-click to edit a todo</p>-->

		<script src="js/app.js"></script>
	</body>
</html>
